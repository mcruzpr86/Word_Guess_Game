<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Reset CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Stylesheet link-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>TMNT Word Guess Game</title>
  </head>
  <body id="home">
    <!--<div class="jumbotron jumbotron-fluid bg-dark" id="home">-->
      <!--Header-->
      <header>
        <div class="container bg-darl">
          <img src="assets/images/hiclipart.com.png" class="img-fluid" width="500px" alt="Responsive image">
           <div class="position">
            <a href="https://fontmeme.com/tmnt-font/"><img src="https://fontmeme.com/permalink/200414/e8a34dc1b9b6406e7480ced2ef8e68ff.png" alt="tmnt-font" border="0"></a>  
          <br>
          <br>
            <a href="https://fontmeme.com/fonts/retro-gaming-font/"><img src="https://fontmeme.com/permalink/200414/0e16b41e89cebfb1cf5c9deea5d992a0.png" alt="retro-gaming-font" border="0"></a>
          
          </div>
          
        </div>
        
      </header>  
<br>
<!--Table-->
     <div class="">
      <table class="table table-bordered font-color ml1">
        <thead>
          <tr>
            
            <th scope="col">Hint:</th>
            <th scope="col">Guess</th>
            
          </tr>
        </thead>
        <tbody>
          <tr class="tableheight">
            
            <th scope="row">Photo:</td>
            <td scope="row">Guess:
            
            
          </tr>
          
          <tr>
            
            <td colspan="2">Answer:</td>
            
          </tr>
        </tbody>
      </table>

     </div>

      
    <script src="assets/javascript/game.js"></script>

    
 </body>

</html>
